<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Детские автокресла</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_contant">
          <div class="header_logo">
            <img src="./img/logo.png" alt="" class="header_logo__image" />
          </div>
          <div class="header_info">
            <a href="#" class="header_number header_info__link"
              >+7 (950) 733-31-70</a
            >
            <a href="#" class="header_callback header_info__link"
              >Заказать обратный звонок</a
            >
          </div>
        </div>
      </div>
    </header>
    <!-- /.header -->
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h2 class="hero-content__title content-title">
              Сертифицированные детские бескаркасные автокресла
            </h2>
            <span class="hero-content__subtitle content-subtitle"
              >с бесплатной доставкой по Челябинску</span
            >
            <form action="#" class="hero-form">
              <h3 class="form-title">Нет времени читать?</h3>
              <span class="form-subtitle"
                >Оставляйте номер, мы вам перезвоним!</span
              >
              <input
                type="text"
                placeholder="Ваш телефон"
                class="hero-form__number"
              />
              <button class="hero-form__btn">ПЕРЕЗВОНИТЕ МНЕ</button>
            </form>
          </div>
        </div>
      </section>
      <!-- /.hero -->
      <section class="offer">
        <div class="container">
          <div class="offer-content">
            <h2 class="offer-title content-title">
              Почему именно бескаркасные кресла?
            </h2>
            <div class="offer-item">
              <div class="offer-item__text"></div>
              <div class="offer-item__image"></div>
            </div>
            <div class="offer-item">
              <div class="offer-item__image"></div>
              <div class="offer-item__text"></div>
            </div>
            <div class="offer-item">
              <div class="offer-item__text"></div>
              <div class="offer-item__image"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- /.offer -->
      <section class="discount"></section>
      <!-- /.discount -->
      <section class="counter"></section>
      <!-- /.counter -->
      <section class="sertificate"></section>
      <!-- /.sertificate -->
      <section class="techno"></section>
      <!-- /.techno -->
      <section class="delivery"></section>
      <!-- /.delivery -->
      <section class="comparison"></section>
      <!-- /.comparison -->
    </main>
    <!-- /.main -->
    <footer class="footer"></footer>
    <!-- /.footer -->
  </body>
</html>
